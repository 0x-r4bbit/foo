<div class="container">
    <div class="row">
        <div class="col s12 m3 l2">&nbsp;</div>
        <div class="col s12 m6 l8">
            <div [hidden]="showChatRoom">
                <h2>Hi there! Have a seat by the fireplace and enjoy a nice chat.</h2>

                <h4>Chatters</h4>
                <chatter-card *for="#organiser of organisers" [item]="organiser"></chatter-card>
                <button (click)="startChat()">Start chatting</button>
            </div>

            <div [hidden]="!showChatRoom">
                <h2>By the fireplace</h2>
                <a (click)="endChat()">Leave chat room</a>
                <fireside-chat [chatters]="organisers"></fireside-chat>
            </div>
        </div>
    </div>
    <div class="col s12 m3 l2"></div>
</div>
